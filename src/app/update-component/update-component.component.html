<h1>Actualizar Empleado</h1>

<div class="container">
    <div class="col">
      <form class="form-group row">
          <div class="form-group col-md-3">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" [(ngModel)]="inputName">
          </div>
          <div class="form-group col-md-3">
            <label for="lastName">Apellido</label>
            <input type="text" name="lastName" id="lastName" placeholder="Apellido" class="form-control" [(ngModel)]="inputLastName">
          </div>
          <div class="form-group col-md-3">
            <label for="position">Cargo</label>
            <input type="text" name="position" id="postion" placeholder="Cargo" class="form-control" [(ngModel)]="inputPosition">
          </div>
          <div class="form-group col-md-3">
            <label for="salary">Salario</label>
            <input type="number" name="salary" id="salary" placeholder="Salario" class="form-control" [(ngModel)]="inputSalary">
          </div>
          <div class="col">
            <button *ngIf="action == 1" type="submit" class="btn btn-primary" (click)="actions()">Actualizar</button>
            <button *ngIf="action == 2" type="submit" class="btn btn-primary" (click)="actions()">Eliminar</button>
            <!--
            <button type="submit" class="btn btn-primary" (click)="updateEmployee()">Actualizar</button>
            <button type="submit" class="btn btn-primary" (click)="deleteEmployee()">Eliminar</button>
            -->
          </div>
      </form>
    </div>
  </div>

  <div class="outForm">
      <button class="btn btn-primary" (click)="backHome()">Ir al inicio</button>
  </div>
